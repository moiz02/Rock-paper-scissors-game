<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RPS game</title>

</head>


<body>
  <p class="title">Rock Paper Scissors Game</p>

  <button class="rock" onclick="
    playGame('rock');
    "> <img class="image" src="Images/rock-emoji.png" alt="">
  </button>

  <button class="paper" onclick="
    playGame('paper');
    "><img class="image" src="Images/paper-emoji.png" alt="">
  </button>

  <button class="scissors" onclick="
    playGame('scissors');
    "><img class="image" src="Images/scissors-emoji.png" alt="">
  </button>

  <p class="moves"></p>
  <p class="results"></p>
  <p class="scores"></p>

  <button class="reset"
   onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    scoreElement();
  ">Reset score
  </button>

  <script src="scripts.js"></script>

  
</body>


</html>
